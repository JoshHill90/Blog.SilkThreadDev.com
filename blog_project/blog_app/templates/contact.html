
{% extends 'scheme.html' %}
{% block title %}Edit Blog {% endblock %}
{% block content %}
<div class='container blog-box'>
    <div class="text-center"> 
        <h1 class='h1-1'>Contact</h1>
    </div>
    <br/>
        <div class="form-group">
            <form method=POST>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn-cust btn-cust-color" onclick="window.location.href='{% url 'contact-success'  %}'">Update</button>
            </form>
        </div>
</div>

{% endblock %}
