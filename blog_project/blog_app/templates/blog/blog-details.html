
{% extends 'scheme.html' %}
{% block title %}{{blog.title }} {% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="col-12">
        <div class="blog-header text-center" style="background-image:url({{ blog.image_url }})">
            <div class="post-box">
                <h1 class="h1-1">{{blog.title }}</h1>
            <small>
                By: {{blog.author.first_name}} {{blog.author.last_name}}
                <br/>
                {{ blog.time_stamp }}
            </small>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="post-body col mt-4 mb-4">
        <p class="h3-3">{{blog.artical | safe}}</p>
    </div>
</div>
<br/>
<div class="container">
    <div class=" row row-col-3 index-box w-100  mt-4 mb-4">
    {% if user.is_authenticated %}
        <button class="btn-cust-4" onclick="window.location.href='{% url 'blog-edit' blog.pk %}'">Edit</button>
        <button class="btn-cust-4" onclick="window.location.href='{% url 'blog-delete' blog.pk %}'">Delete</button>
    {% endif %}
    </div>
</div>





{% endblock %}
